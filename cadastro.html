    <meta name="description" content="Ruth Barbosa é uma dentista de São Paulo especializada em odontologia estética, endodontia e periodontia. Agende agora a sua consulta através deste site.">

    <link rel="stylesheet" href="./css/style.css">

    <!-- fontes/tipografia -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header-bg">
        <header class="container w">
            <a href="./">
                <img src="./img/logo.svg" alt="Ruth Barbosa">
            </a>
            <nav aria-label="primaria">
                <ul class="header-menu">
                    <li><a href="./" class="fonte1 header-menu-hover">Início</a></li>
                    <li><a href="./sobre.html" class="fonte1 header-menu-hover">Sobre</a></li>
                    <li><a href="./agendamento/agendamento1.html" class="fonte1 header-menu-hover">Agendamento</a></li>
                    <li><a href="./contato.html" class="fonte1 header-menu-hover">Contato</a></li>
                    <li><a href="./login.html" class="botao1">Login</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <div class="cadastro-bg">
        <div class="cadastro container">
            <section class="login-bemvindo">
                <h2 class="titulo2 w">Bem-vindo!</h2>
                <p class="fonte2 w">Faça o login com a sua conta <br> ou cadastre-se caso não tenha uma.</p>
            </section>
            <form action="" class="cadastro-formulario">
                <h2 class="titulo2 c9">Cadastro</h2>
                <input type="text" id="nome" name="nome" placeholder="Nome">
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome">
                <input type="tel" id="telefone" name="telefone" placeholder="Telefone">
                <input type="email" id="email" name="email" placeholder="Email">
                <input type="password" id="senha" name="senha" placeholder="Senha">
                <button class="botao2">Confirmar</button>
            </form>
        </div>
    </div>

    <footer class="footer2 fonte1 c3 container">
        <p>Desenvolvido por Mariana Morais © 2024</p>

    <link rel="stylesheet" href="../css/style.css">

    <!-- fontes/tipografia -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header-bg">
        <header class="container w">
            <a href="../">
                <img src="../img/logo.svg" alt="Ruth Barbosa">
            </a>
            <nav aria-label="primaria">
                <ul class="header-menu">
                    <li><a href="../" class="fonte1 header-menu-hover">Início</a></li>
                    <li><a href="../sobre.html" class="fonte1 header-menu-hover">Sobre</a></li>
                    <li><a href="../agendamento1.html" class="fonte1 header-menu-hover">Agendamento</a></li>
                    <li><a href="../contato.html" class="fonte1 header-menu-hover">Contato</a></li>
                    <li><a href="../login.html" class="botao1">Login</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <div class="agendamento-bg">
        <section class="agendamento container">
            <div class="agendamento-info">
                <h2 class="titulo2 w">Agendamento</h2>
                <p class="fonte2 w">Marque a sua consulta de forma rápida</p>
            </div>
            <form action="./agendamento3.html" class="agendamento-form">
                <label for="data" class="titulo3 c9">Selecione a data</label>
                <div class="agendamento-select-flex">
                    <select id="mes" name="mes" required class="select">
                        <option value="" selected disabled hidden>Mês</option>
                        <option value="Junho">Junho</option>
                        <option value="Julho">Julho</option>
                        <option value="Agosto">Agosto</option>
                        <option value="Setembro">Setembro</option>
                        <option value="Outubro">Outubro</option>
                    </select>
                    <select id="dia" name="dia" required class="select">
                        <option value="" selected disabled hidden>Dia</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                    </select>
                </div>
                <button class="botao2">Continuar</button>
            </form>
        </section>
    </div>
